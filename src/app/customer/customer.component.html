<div class="col-md-9" id="main">
  <h1>Customer</h1>

  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Customer ID</label>
        <input #txtId type="text" class="form-control" id="inputEmail4" placeholder="ID">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Customer Name</label>
        <input #txtName type="text" class="form-control" id="inputPassword4" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input #txtAddress type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">Email</label>
        <input #txtEmail type="email" class="form-control" id="inputCity" placeholder="Email">
      </div>

      <div class="form-group col-md-6">
        <label for="inputCity">Tell</label>
        <input #txtTell type="text" class="form-control" id="inputtel" placeholder="+94">
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addCustomer(txtId.value,txtName.value,txtAddress.value,txtEmail.value,txtTell.value)">Save Customer</button>


    <table class="table table-bordered" style="margin-top: 20px">
      <thead>
      <tr>
        <th scope="col">CID</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Tell</th>
        <th scope="col">Option</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.email}}</td>
        <td>{{customer.tel}}</td>
        <td style="text-align: center;">
          <button class="btn btn-danger" (click)="removeCustomer(customer)">Remove</button>
        </td>
      </tr>

      </tbody>
    </table>
  </form>
</div>
